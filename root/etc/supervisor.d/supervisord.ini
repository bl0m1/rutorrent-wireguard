[supervisord]
nodaemon=true
user = root

[program:nginx]
priority=1
command=/root/startup-nginx.sh
autorestart=false

[program:rtorrent]
priority=2
command=/usr/bin/rtorrent -n -o import=/config/.rtorrent.rc -o port_range=$BINDPORT-$BINDPORT -b $IP
redirect_stderr=true

[program:php7-fpm]
priority=3
command=/root/startup-php.sh
